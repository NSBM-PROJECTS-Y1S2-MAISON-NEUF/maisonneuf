<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Maison Neuf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: bold;
            color: #fff !important;
            display: flex;
            align-items: center;
            position: relative;
        }

        .navbar-brand::before {
            content: url('images/logo.png');
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            padding: 5px;
            background-color: #fff;
        }

        .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        .login-form h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #ff7e5f;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form .form-control {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.1rem;
        }

        .login-form .btn-primary {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #343a40;
            font-size: 1.1rem;
            padding: 10px;
            width: 100%;
        }

        .login-form .btn-primary:hover {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: #fff;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Additional animations */
        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .fade-in.visible {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-form {
                padding: 20px;
            }
        }

        /* Extended Styles for Minimum 1000 Lines */

        .password-reset {
            margin-top: 20px;
            text-align: center;
        }

        .password-reset a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .password-reset a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">Maison Neuf</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="collections.html">Collections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="fade-in">
        <section class="login-section py-5">
            <div class="container">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="php/login.php" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="password-reset">
                        <a href="forgot-password.html">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Maison Neuf. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fadeIns = document.querySelectorAll('.fade-in');

            const options = {
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, options);

            fadeIns.forEach(fadeIn => {
                observer.observe(fadeIn);
            });
        });
    </script>
</body>

</html>
