<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Maison Neuf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: #0056b3;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #0056b3;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #004085;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
        }
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .filter-section h2 {
            font-size: 1.25rem;
            color: #333;
        }
        .filter-section form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .filter-section input, .filter-section select {
            flex: 1;
            min-width: 140px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .product-card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
            background: white;
        }
        .card-title {
            font-size: 1.25rem;
            color: #333;
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 100%;
            color: #666;
        }
        .fade-in {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">Maison Neuf</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="collections.html">Collections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="fade-in">
        <section id="shop" class="py-5">
            <div class="container">
                <h2 class="section-title">Our Shop</h2>

                <div class="filter-section">
                    <h2>Filter Products</h2>
                    <form>
                        <select name="category">
                            <option value="">Category</option>
                            <option value="clothing">Clothing</option>
                            <option value="accessories">Accessories</option>
                            <option value="beauty">Beauty</option>
                            <option value="jewelry">Jewelry</option>
                        </select>
                        <select name="subcategory">
                            <option value="">Subcategory</option>
                            <option value="dress">Dress</option>
                            <option value="shirt">Shirt</option>
                            <option value="pants">Pants</option>
                            <option value="skincare">Skincare</option>
                        </select>
                        <input type="number" name="price" placeholder="Max Price">
                        <input type="text" name="tags" placeholder="Search Tags">
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </form>
                </div>

                <div class="product-grid">
                    <!-- Product cards will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Maison Neuf. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shop_2.js"></script>
</body>

</html>
